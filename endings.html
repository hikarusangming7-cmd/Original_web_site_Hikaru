<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>エンディング集</title>

  <!-- フォント -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- 外部CSS -->
  <link rel="stylesheet" href="./assets/css/endings.css">
  <!-- 外部JS（遅延読み込み） -->
  <script src="./assets/js/endings.js" defer></script>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title">エンディング集</div>
      <div class="controls" role="region" aria-label="絞り込み">
        <input id="q" class="input" type="search" placeholder="検索（タイトル・タグ）" aria-label="検索">
        <select id="filter" class="select" aria-label="タイプで絞り込み">
          <option value="all">すべて</option>
          <!-- ↓ data-type と合わせて必要に応じて増減 -->
          <option value="happy">Happy</option>
          <option value="complicated">Complicated</option>
          <option value="good">Good</option>
          <option value="bad">Bad</option>
          <option value="true">True</option>
        </select>
        <label class="toggle" title="ネタバレ防止：解除するまでタイトル/サムネをぼかす">
          <input id="spoilerToggle" type="checkbox" checked>
          ネタバレ防止
        </label>
      </div>
    </header>

    <ul id="grid" class="grid" role="list" aria-label="エンディング一覧">
      <!-- ★カード：必要に応じて複製し、href・data-id・表示名・タグ・タイプを変更 -->
      <li role="listitem">
        <a class="card needs-unblur" data-id="E01" data-type="happy" data-tags="帰り道 先輩 Happy"
           href="happy_end2.html" aria-label="E01: 帰り道（詳細へ）">
          <div class="thumb" data-img style="--thumb-url:url('./assets/img/ハッピーエンド２.png')">
            <span class="badge">E01-⚪︎⚪︎ちゃん編-</span>
          </div>
          <div class="info">
            <div class="name">帰り道</div>
            <div class="tags"><span class="tag">Happy</span><span class="tag">先輩</span></div>
          </div>
        </a>
      </li>

      <li role="listitem">
        <a class="card needs-unblur" data-id="E02" data-type="complicated" data-tags="元彼 写真 正気"
           href="fukuen_end.html" aria-label="E02: 写真（詳細へ）">
          <div class="thumb">
            <span class="badge">E02-⚪︎⚪︎ちゃん編-</span>
          </div>
          <div class="info">
            <div class="name">写真</div>
            <div class="tags"><span class="tag">Complicated</span><span class="tag">元彼</span></div>
          </div>
        </a>
      </li>

      <li role="listitem">
        <a class="card needs-unblur" data-id="E03" data-type="true" data-tags="行方不明 元彼 ノーマル"
           href="nomal_end.html" aria-label="E03: 探しています（詳細へ）">
          <div class="thumb" data-img style="--thumb-url:url('./assets/img/endings/E03.jpg')">
            <span class="badge">E03-⚪︎⚪︎ちゃん編-</span>
          </div>
          <div class="info">
            <div class="name">探しています</div>
            <div class="tags"><span class="tag">missing</span><span class="tag">行方不明</span></div>
          </div>
        </a>
      </li>

      <li role="listitem">
        <a class="card needs-unblur" data-id="E04" data-type="bad" data-tags="湖 元彼 膝枕"
           href="bad_end4.html" aria-label="E04: 膝枕（詳細へ）">
          <div class="thumb" data-img style="--thumb-url:url('./assets/img/endings/E04.jpg')">
            <span class="badge">E04-静女ヶ淵編-</span>
          </div>
          <div class="info">
            <div class="name">膝枕</div>
            <div class="tags"><span class="tag">Bad</span><span class="tag">湖</span></div>
          </div>
        </a>
      </li>

      <li role="listitem">
        <a class="card needs-unblur" data-id="E05" data-type="good" data-tags="図書館 記憶 交換条件"
           href="ending-E05.html" aria-label="E05: 書庫の取り引き（詳細へ）">
          <div class="thumb">
            <span class="badge">E05</span>
          </div>
          <div class="info">
            <div class="name">書庫の取り引き</div>
            <div class="tags"><span class="tag">Good</span><span class="tag">記憶</span></div>
          </div>
        </a>
      </li>

      <li role="listitem">
        <a class="card needs-unblur" data-id="E06" data-type="bad" data-tags="森 獣声 月"
           href="ending-E06.html" aria-label="E06: 狼月（詳細へ）">
          <div class="thumb" data-img style="--thumb-url:url('./assets/img/endings/E06.jpg')">
            <span class="badge">E06</span>
          </div>
          <div class="info">
            <div class="name">狼月</div>
            <div class="tags"><span class="tag">Bad</span><span class="tag">森</span></div>
          </div>
        </a>
      </li>
    </ul>
  </div>
</body>
</html>
