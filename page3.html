<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>岡田さん編</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/page3.css" />
</head>
<body>
  <div class="bg"></div>

  <main class="page">
    <header class="title">
      <h1>ー岡田さんー</h1>
    </header>

    <article class="story" id="story">
      <p>
        夜の校舎は、風が鳴くたびにどこかが軋む。<br>
        彼女は、まるで呼ばれるように廊下の奥へと歩みを進めた――。
      </p>
      <p>
        （ここに小説本文をどんどん書いていってください。段落は <code>&lt;p&gt;</code> を追加。）
      </p>
      <!-- 以降、本文を追加 -->
    </article>

    <!-- 下部に貼り付く選択肢 -->
    <nav class="choices">
      <button class="choice" data-next="1">教室へ進む</button>
      <button class="choice" data-next="2">踵を返して逃げる</button>
    </nav>
  </main>

  <script>
    // 必要なら、選択肢のクリック処理をここに
    document.querySelectorAll('.choice').forEach(btn => {
      btn.addEventListener('click', () => {
        const key = btn.dataset.next;
        // 例：簡単に本文の末尾へ追記
        const story = document.getElementById('story');
        const p = document.createElement('p');
        p.textContent = (key === '1')
          ? 'あなたは扉を開けた。黒板に赤いチョークの跡が滲む……。'
          : '背後で小さな足音。逃げるはずの廊下で、なぜか前へ進めない。';
        story.appendChild(p);
        // 必要なら遷移、ページ切替、セーブ処理などへ接続
      });
    });
  </script>
</body>
</html>
